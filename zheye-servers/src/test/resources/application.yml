spring:
  #测试用的h2数据库
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:zheye-testing;MODE=MYSQL;DATABASE_TO_UPPER=false;
    username: root
    password: 920691910
    # *,这个目录所有。sql结尾的，然后user.sql功能是初始数据表和初始两条数据
    schema: classpath:sq.schema/*.sql
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss


mybatis:
  #别名
  type-aliases-package: com.yuanhang.model
  # mapper扫描位置，mappers这个目录下所有以Mapper.xml结尾的
  mapper-locations: mappers/*Mapper.xml
  # 数据库取出来数据自动转成驼峰式，因为实体类的都是驼峰式，数据库是url_hear这种格式
  configuration:
    map-underscore-to-camel-case: true